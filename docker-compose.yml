version: '3.8'

services:
  # --- DATABASES ---
  user_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=user_service_db
    networks:
      - app-network

  restaurant_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=restaurant_service_db
    networks:
      - app-network

  order_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=order_service_db
    networks:
      - app-network

  payment_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=payment_service_db
    networks:
      - app-network

  driver_db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=driver_service_db
    networks:
      - app-network

  # --- BACKEND SERVICES ---
  user-service:
    build: ./user-service
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@user_db:3306/user_service_db
      - SECRET_KEY=kunci_rahasia_project_ini_harus_sama_semua
      - ALGORITHM=HS256
    depends_on:
      - user_db
    networks:
      - app-network

  restaurant-service:
    build: ./restaurant-service
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@restaurant_db:3306/restaurant_service_db
    depends_on:
      - restaurant_db
    networks:
      - app-network

  order-service:
    build: ./order-service
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@order_db:3306/order_service_db
      - SECRET_KEY=kunci_rahasia_project_ini_harus_sama_semua
      - ALGORITHM=HS256
    depends_on:
      - order_db
    networks:
      - app-network

  payment-service:
    build: ./payment-service
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@payment_db:3306/payment_service_db
      - SECRET_KEY=kunci_rahasia_project_ini_harus_sama_semua
      - ALGORITHM=HS256
    depends_on:
      - payment_db
    networks:
      - app-network

  driver-service:
    build: ./driver-service
    environment:
      - DATABASE_URL=mysql+pymysql://root:root@driver_db:3306/driver_service_db
      - SECRET_KEY=kunci_rahasia_project_ini_harus_sama_semua
      - ALGORITHM=HS256
    depends_on:
      - driver_db
    networks:
      - app-network

  # --- API GATEWAY (PORT 4000) ---
  api-gateway:
    build: ./api-gateway
    ports:
      - "4000:4000"  # <--- UBAH INI (Sebelumnya "4000:8000")
    depends_on:
      - user-service
      - restaurant-service
      - order-service
      - payment-service
      - driver-service
    networks:
      - app-network 

  # --- FRONTEND ---
  frontend:
    build: ./3-frontend
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - app-network

networks:
  app-network:
    driver: bridge